<header class="user report-header">
    New Incident Report
</header>
<form class="form report" method="post">
    <input type="text" name="title" class="form-input report" autofocus placeholder="Title">
    <input type="text" name="date-of-inc" class="form-input report" autofocus placeholder="Date of Incident (yyyy-mm-dd)">
    <input type="text" name="address" class="form-input report" autofocus placeholder="Address">
    <input type="text" name="city" class="form-input report" autofocus placeholder="City of Incident">
    <input type="text" name="state" class="form-input report" autofocus placeholder="State">
    <input type="text" name="org" class="form-input report" autofocus placeholder="Organization(s) Involved">
    <input type="text" name="persons" class="form-input report" autofocus placeholder="Person(s) Involved">
    <input type="text" name="persons-id" class="form-input report" autofocus placeholder="Person(s) ID (i.e. Badge Number)">
    <textarea name="summary" class="form-input report" autofocus maxlength="250" placeholder="Summary of Incident..."></textarea>
    <button type="submit" class="form-submit report">Submit</button> 
</form>
